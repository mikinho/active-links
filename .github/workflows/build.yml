name: Build and Commit Dist

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'dist/**'

permissions:
  contents: write

jobs:
  build-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Create Dist Directory
        run: mkdir -p dist

      # Copy source to dist
      - name: Copy Source to Dist
        run: cp src/active-links.js dist/active-links.js

      # Inject Version into the DIST file
      - name: Inject Version
        run: |
          # Extract version from package.json using Node
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          
          echo "Injecting version $PACKAGE_VERSION into dist/active-links.js"
          
          # Replace placeholder. We use s|...|...|g to avoid issues if version has slashes
          sed -i "s|__VERSION__|$PACKAGE_VERSION|g" dist/active-links.js

      # Minify the (now versioned) file
      - name: Minify JavaScript
        run: npx terser dist/active-links.js -o dist/active-links.min.js --compress --mangle

      - name: Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update distribution files [skip ci]"
          file_pattern: 'dist/*'