name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          # We just pick up the files you already committed
          files: |
            dist/active-links.js
            dist/active-links.min.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}