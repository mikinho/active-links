name: Build and Release

on:
  push:
    tags:
      - "v*" # Triggers on tags like v1.0.0, v2.1.3

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Create Dist Directory
        run: mkdir -p dist

      - name: Minify JavaScript
        # Uses terser directly without needing it in package.json
        run: npx terser src/active-links.js -o dist/active-links.min.js --compress --mangle

      - name: Copy Source to Dist
        # We also copy the unminified version so users can read it if they want
        run: cp src/active-links.js dist/active-links.js

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/active-links.js
            dist/active-links.min.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
